<h1><font color="#000080">Отчет "Техническое диагностирование"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Отчет служит для анализа диагностирования автомобилей на станции тех. обслуживания.</p>
<p class="Usual">Относится к подсистеме: <a href="Subsystem.СтруктураКонфигурации.Subsystem.Документооборот.Subsystem.Техосмотр/Help">«Технический осмотр»</a>.</p>
<h3>Способ вызова</h3>
<p class="Usual">Вызывается из меню <font color="#800000">"Отчеты--&gt;Автосервис--&gt;Техническое диагностирование"</font></p>

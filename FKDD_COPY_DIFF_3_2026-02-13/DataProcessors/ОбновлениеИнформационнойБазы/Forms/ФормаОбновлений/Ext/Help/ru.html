<h1 class=""><font color="#000080">Форма обновлений обработок "Обновление информационной базы"</font></h1>
<h3 class="">Назначение</h3>
<p class="Usual">Форма предназначена для отображения описания обновлений новом релизе конфигурации.</p>
<p class="">
</p><h3 class="">Дополнительная информация</h3>
<p class="Usual">При обновлении релиза конфигурации будут отображены только последние изменения в новых версиях.</p></body></html>

<h1><font color="#000080">Подсистема "SMS WEB коммуникатор"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Эта подсистема предназначена для работы с WEB SMS. Данные этой подсистемы используются для отправки, получения, регистрации в 1С SMS.</p>

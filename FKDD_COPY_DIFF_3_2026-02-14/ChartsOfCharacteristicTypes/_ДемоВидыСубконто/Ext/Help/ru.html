<p>План видов характеристик предназначен для примера использования подсистемы <strong>Поиск и удаление дублей</strong>.</p>
<p>Подсистема <strong>Поиск и удаление дублей</strong> демонстрирует возможность <a href="../idf4554046-493e-4960-94df-0a8b9d02f474/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">объединение дублей</a> и <a href="../idc960082b-8c16-4d7b-b7fd-b1f2bfe07e0b/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">поиск мест использования</a> видов субконто.</p></body></html>

<h1 class=""><font color="#000080">Обработка "Панель свойств объекта"</font></h1>
<h3 class="">Назначение</h3>
<p class="Usual">Служит для редактирования свойств объектов.</p>
<p class="Usual">Относится к подсистеме: <a href="Subsystem.СтруктураКонфигурации.Subsystem.Обработки.Subsystem.Сервис/Help">«Сервис»</a>.</p>
<p class="">
</p><h3 class="">Способ вызова</h3>
<p class="Usual">Окно обработки открывается из форм списков и элементов объектов, имеющих свойства. Кнопка открытия  <img height="16" src="CommonPicture.СвойстваОбъекта" width="16"></img>  находится в верхней командной панели форм.</p></body></html>

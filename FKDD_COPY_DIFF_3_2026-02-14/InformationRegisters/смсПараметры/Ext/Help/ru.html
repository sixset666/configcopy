<h1>Регистр "смсПараметры"</h1>
<h3>Назначение</h3>
<p class="Usual">Данный регистр предназначен для хранения параметров web-сервиса, которые должны быть доступны в каждой клиентской сессии. Основное место заполнения регистра – при выполнении кода на сервере. Используется для исключения блокировок вместо набора констант.</p></body></html>

<h1 class=""><font color="#000080">Общая форма "Пометка групп"</font></h1>
<h3 class="">Назначение</h3>
<p class="Usual">Форма, используется тогда, когда необходимо настроить список групп вывода измерения диаграммы.</p>
<p class="">
</p><p> </p>
<h3 class="">Способ вызова</h3>
<p class="Usual">Вызывается из формы <a href="CommonForm.Отчет/Help">«Отчет»</a> кнопками "Настроить вывод групп по точкам / сериям".</p></body></html>

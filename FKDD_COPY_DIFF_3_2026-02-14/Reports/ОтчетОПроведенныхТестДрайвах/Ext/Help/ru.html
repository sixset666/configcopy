<h1><font color="#000080">Отчет "Отчет о проведенных тест-драйвах"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Отчет служит для анализа выполненных и находящихся на выполнении тест-драйвов.</p>
<p class="Usual">Относится к подсистеме: <a href="Subsystem.СтруктураКонфигурации.Subsystem.Отчеты.Subsystem.Автосалон/Help">«Автосалон»</a>.</p>
<p></p>
<h3>Способ вызова</h3>
<p class="Usual">Вызывается из меню <font color="#800000">"Отчеты --&gt; Автосалон --&gt; Отчет о проведенных тест-драйвах"</font></p></body></html>
